
<!-- <div [hidden]="!datePickerCheck" class="animatedBox"> -->
<div [@toggle]="stateName" >
  <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [hidden]="!datePickerCheck">
  </ngb-datepicker>
  <ng-template #t let-date let-focused="focused">
    <span class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null">
      {{ date.day }}
    </span>
  </ng-template>
</div>
 <div>
  <button style="margin-bottom:5px; margin-right:5px; "  class="btn btn-info" (click)="addContract()">수주 추가</button>
  <button style="margin-bottom:5px; margin-right:5px;" class="btn btn-info"  (click)="findContractList()">수주 조회</button>
  <button style="margin-bottom:5px; margin-right:5px;" class="btn btn-info"  (click)="deleteContract()">수주 삭제</button>
  <button style="margin-bottom:5px; margin-right:5px;" class="btn btn-info"  (click)="saveContract()">저장</button>
  <mat-slide-toggle #datePicker  (change)="dateSlide_OnClick($event)">달력열기</mat-slide-toggle>
</div>

<ag-grid-angular 
#contractGrid
style="width: 1000px; height: 500px; " 
class="ag-theme-balham"
[rowData]=contractArray.contractList
[columnDefs]="contractColumnDefs"
[getRowStyle]="getRowStyle"
rowSelection="multiple"
 >
</ag-grid-angular>

<hr>
